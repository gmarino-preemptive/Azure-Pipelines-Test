- script:
    "\".\\C:\\Program Files (x86)\\Microsoft Visual Studio\\Installer\\vs_installer.exe\" modify --installPath \"C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\" --add Component.Dotfuscator"
  displayName: 'Install Dotfuscator'